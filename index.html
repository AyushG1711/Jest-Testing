<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click me</button>
  </body>
  <script>
    let btn = document.getElementById("btn");
    btn.addEventListener("click", (e) => {
      let start = performance.mark("start");
      for (let i = 0; i < 1e9; i++) {}
      let end = performance.mark("end");
      performance.measure("btnprocessing", "start", "end");
    });
    new PerformanceObserver((performanceEntries) => {
      console.log(performanceEntries.getEntries());
    }).observe({ entryTypes: ["mark", "measure"] });
  </script>
</html>
